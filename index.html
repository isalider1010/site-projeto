<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sapo Cururu</title>

  <!-- Bootstrap e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Seu CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="fotos/logo.png" alt="Logo" width="70" height="70" class="me-2 rounded-circle">
      Sapo Cururu
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-center" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
        <li class="nav-item ms-3">
          <button class="btn btn-cart">
            <i class="bi bi-cart-fill"></i> Carrinho
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Seção de banner -->
<section class="banner position-relative text-white text-center">
  <!-- Você pode colocar aqui uma imagem ou conteúdo do banner -->
</section>

<section class="categorias py-5 text-center">
  <div class="container">
    <div class="row justify-content-center g-4">

      <div class="col-6 col-sm-4 col-md-2">
        <img src="fotos/logo.baby(o).jpeg" alt="Babys Menino" class="img-fluid categoria-img">
        <p class="mt-2 fw-bold">Babys RN ao G</p>
      </div>

      <div class="col-6 col-sm-4 col-md-2">
        <img src="fotos/logo.baby(a).jpeg" alt="Babys Menina" class="img-fluid categoria-img">
        <p class="mt-2 fw-bold">Babys RN ao G</p>
      </div>

      <div class="col-6 col-sm-4 col-md-2">
        <img src="fotos/logo.menino.jpeg" alt="Meninos" class="img-fluid categoria-img">
        <p class="mt-2 fw-bold">Meninos 1 ao 10</p>
      </div>

      <div class="col-6 col-sm-4 col-md-2">
        <img src="fotos/logo.menina.jpeg" alt="Meninas" class="img-fluid categoria-img">
        <p class="mt-2 fw-bold">Meninas 1 ao 10</p>
      </div>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
