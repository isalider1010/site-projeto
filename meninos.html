<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meninos 1 ao 10 - Sapo Cururu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Meninos 1 ao 10</h1>
    <div class="row g-4">

      <div class="col-md-4">
        <div class="card h-100">
          <img src="fotos/conj frio(o)5.jpeg" class="card-img-top" alt="Conjunto de Frio">
          <div class="card-body">
            <p class="card-title fw-semibold">Conjunto de Frio</p>
            <p class="text-success fw-bold">R$ 150,00</p>
            <button class="btn btn-success w-100">Comprar</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100">
          <img src="fotos/conj bory(a)2.jpeg" class="card-img-top" alt="Camiseta e Bermuda">
          <div class="card-body">
            <p class="card-title fw-semibold">Conjunto Camiseta e Bermuda Azul</p>
            <p class="text-success fw-bold">R$ 39,90</p>
            <button class="btn btn-success w-100">Comprar</button>
          </div>
        </div>
      </div>

      <!-- Adicione mais conjuntos aqui se desejar -->

    </div>
  </div>

</html>
